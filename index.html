<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Techdegree Project 3</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <section>
            <h2>Signup for our news letter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <div class="banner"></div>
        <form>
            <fieldset class="contact-info">
                <legend><h3>Contact Information</h3></legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>

                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="user-phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="555-555-5555">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address" placeholder="10 Elm St">

                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="Springfield">

                <label for="state">State</label>
                <select id="state" name="user-state">
                    <option value="" selected="selected">Choose a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>

                  <label for="zip-code">Zip Code</label>
                  <input type="text" id="zip-code" name="user-zip-code" size="5" maxlength="5" pattern="[0-9]*" placeholder="12345">
            </fieldset>
            
            <fieldset class="newsletter newsletter-bg">
                <legend><h3>Newsletter</h3></legend>

                <p>Select the newsletters you would like to receive</p>
                <label for="html-news"><input type="checkbox" id="html-news" name="newsletter" value="html-news" checked>HTML News</label>
                <label for="css-news"><input type="checkbox" id="css-news" name="newsletter" value="css-news">CSS News</label>
                <label for="javascript-news"><input type="checkbox" id="javascript-news" name="newsletter" value="javascript-news">JavaScript News</label>
                
                <p>Newsletter Format</p>
                <label for="html"><input type="radio" id="html" name="format-type" value="html" checked>HTML</label>
                <label for="plain"><input type="radio" id="plain" name="format-type" value="plain">Plain Text</label>
                <label for="comments">Other topics you'd like to hear about</label>
                <textarea name="comments" id="comments" cols="35" rows="8" placeholder="Share your thoughts..."></textarea>

                <input type="submit" value="Sign Up">
                <footer>&copy;The Code Review</footer>
            </fieldset>
        </form>
     </main>
</body>
</html>
